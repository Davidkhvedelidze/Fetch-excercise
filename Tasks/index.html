<div class="dot"> &#x2022;</div>
 <p class="newTask">new task</p>
<div class="icons">

</div>
        </div>
       
        
      </div>

      <H4>Done</H4>

          <div class="dot">&#x2022;</div>
            <p class="doneTask">task</p>
      <div class="icons">
    <button class="doneBtn">&#9989;</button>
    <button class="deleteBtn">&#10060;</button>
      </div>
    </div>
     </div>
    </div>
